<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Optimization</title>
</head>
<body>
    <h1>Image Optimization</h1>
    <h2>Image 1</h2>
    <figure>
        <figcaption>Original image 10.9mb</figcaption>
        <img src="./images/boy-guitar.jpg" alt="">
    </figure>
    <figure>
        <figcaption>Resized image 1.3mb</figcaption>
        <img src="./images/boy-guitar_resized.png" alt="">
    </figure>
    <figure>
        <figcaption>Compressed image 520kb</figcaption>
        <img src="./images/boy-guitar_resized.png" alt="">
    </figure>


    <h2>Image 2</h2>
    <figure>
        <figcaption>Original image 1.5mb</figcaption>
        <img src="./images/girl-guitar.jpeg" alt="">
    </figure>
    <figure>
        <figcaption>Resized image 32kb</figcaption>
        <img src="./images/girl-guitar_resized.jpeg" alt="">
    </figure>
    <figure>
        <figcaption>Compressed image 20kb</figcaption>
        <img src="./images/girl-guitar_resized-min.jpeg" alt="">
    </figure>


    <h2>Image 3</h2>

    <figure>
        <figcaption>Original image 6.8mb</figcaption>
        <img src="./images/guitarlesson.jpg" alt="">
    </figure>
    <figure>
        <figcaption>Resized image 1.7mb</figcaption>
        <img src="./images/guitarlesson_resized.png" alt="">
    </figure>
    <figure>
        <figcaption>Compressed image 553kb </figcaption>
        <img src="./images/guitarlesson_resized-min.png" alt="">
    </figure>
</body>
</html>
